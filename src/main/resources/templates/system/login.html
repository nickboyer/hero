<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, maximum-scale=1" />
<title>开始使用Layui</title>
<link rel="stylesheet" href="/layui/css/layui.css" />
</head>
<body style="text-align: center">
	<div class="layui-container">
		<div class="layui-row">
			<div class="layui-col-md4 layui-col-xs12 layui-col-sm6 layui-col-sm-offset3 layui-col-md-offset4" style="margin-top: 25%;">
				<div class="login-box">
					<form id="userForm" class="layui-form layui-form-pane" method="get" action="login">
						<div class="layui-form-item">
								<p style="font-size: 20px;">后台登录系统</p>
							</div>
						<div class="layui-form-item">
								<label class="layui-form-label" style="width: 27%;">账号：</label>

							<div class="layui-input-inline"  style="width: 67%;">
								<input type="text" name="account" class="layui-input" lay-verify="account" placeholder="账号" autocomplete="on" maxlength="20" />
							</div>
						</div>
						<div class="layui-form-item">
								<label class="layui-form-label" style="width: 27%;">密码：</label>

							<div class="layui-input-inline"  style="width: 67%;">
								<input type="password" name="password" class="layui-input" lay-verify="password" placeholder="密码" maxlength="20" />
							</div>
						</div>
						<!-- <div class="layui-form-item">
							<label class="layui-form-label">验证码：</label>

							<div class="layui-input-inline">
								<input type="number" name="code" class="layui-input" lay-verify="code" placeholder="验证码" maxlength="4" />
								<img src="img/v.png" onclick="getImage()" title="单击刷新验证码" id="img_rand_code" alt=""/>
							</div>
						</div> -->
						<div class="layui-form-item">
							<button type="reset" class="layui-btn layui-btn-danger btn-reset">重置</button>
							<a class="layui-btn" onclick="login();">登录</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="/js/jquery.min.js"></script>
	<script src="/layui/layui.all.js"></script>
	<script>
		 function login(){
			 
			 var account = $("#account").val();
			 var password = $("#password").val();
			$.ajax({
				type: "POST",
				url: 'login',
					data: {
						account:account,
						password:password,
						tm:new Date().getTime()
					},
				dataType:'json',
				cache: false,
				success: function(data){
					
				}
			});
		 }
	</script>
</body>
</html>
