<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>table模块快速使用</title>
  <link rel="stylesheet" href="/layui/css/layui.css" media="all"/>
</head>
<body>
 
<table class="layui-table" lay-data="{height:500, url:'/getList', page:true, id:'test'}" lay-filter="test">
  <thead>
    <tr>
      <th lay-data="{field:'cuid', width:130}">ID</th>
      <th lay-data="{field:'name', width:200}">用户名</th>
      <th lay-data="{field:'idType', width:80}">性别</th>
      <th lay-data="{field:'phone', width:130}">城市</th>
      <th lay-data="{field:'orgid', width:177}">签名</th>
      <th lay-data="{field:'chid', width:200}">积分</th>
      <th lay-data="{field:'idNo', width:80}">职业</th>
    </tr>
  </thead>
</table>
 
<script src="/layui/layui.js"></script>
<script>
layui.use('table', function(){
  var table = layui.table;
});
</script>
</body>
</html>
